<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Area</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculate Area</h1>
    <p>Check area of triangle</p>
    <p>area of triangle = 1/2(base*height)</p>
    <div class="question-container">
        <label for="base">Enter base(in cm)</label>
        <input type="number" id="input-base">
        
        <label for="height">Enter height(in cm)</label>
        <input type="number" id="input-height">
    </div>
    
    <button id="check-area" class="block-link-1">Check Area</button>

    <h2>Area will be displayed here-</h2>
    <div id="output"></div>
    <script src="calArea.js" type="text/javascript"></script>
</body>
</html>
